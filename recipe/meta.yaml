{% set name = "aimsim" %}
{% set version = "2.2.3" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aimsim-{{ version }}.tar.gz
  sha256: 6d73f4e7014316008deb1f5a8b8fd8bd3bd4dfbfffd4bbb4445f125e08bf5fd3

build:
  entry_points:
    - aimsim=aimsim.__main__:start_AIMSim
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - scipy
    - matplotlib-base
    - seaborn
    - tabulate
    - numpy
    - multiprocess >=0.70
    - pandas
    - pyyaml >=5
    - scikit-learn
    - rdkit
    - psutil
    - padelpy
    - plotly
    - mhfp
    - darkdetect
    - mordredcommunity
    - openpyxl

test:
  imports:
    - aimsim
    - interfaces
  commands:
    - aimsim --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/VlachosGroup/AIMSim
  summary: Python command line and GUI tool to analyze molecular similarity.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JacksonBurns
